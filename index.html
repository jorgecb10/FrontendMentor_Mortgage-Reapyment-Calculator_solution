<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="dist/output.css">
</head>
<body class="font-plus-jakarta flex flex-col justify-center items-center min-h-[100vh] md:bg-slate-100">
  <main class="mt-5 md:mt-0 md:rounded-2xl md:overflow-hidden md:shadow-lg md:bg-white">
    <div class="md:grid md:grid-cols-2 md:items-center">
      <div class="mortgage md:p-7">
        <form id="formulario" novalidate>
          <div class="md:flex md:justify-between mb-6">
            <h1 class="font-bold text-xl">Mortgage Calculator</h1>
            <button id="btnReset" class="text-slate-500 text-sm underline hover:text-slate-800 transition-colors duration-200">Clear All</button>
          </div>
    
          <div class="flex flex-col relative">
            <label for="amount" class="text-slate-500 mb-2">
              Mortgage Amount 
            </label>
            <div class="input-container border-2 border-slate-400 focus-within:border-lime rounded-lg flex items-center overflow-hidden">
              <span class="currency-symbol py-2 px-3 text-slate-700">£</span>
              <input name="amount" id="amount" type="text" class="border-none outline-none w-full px-3 hover:cursor-pointer">
            </div>
          </div>
          
          <div class="mt-5 md:mt-3 md:grid md:grid-cols-2 md:gap-3 md:items-center">
            <div class="flex flex-col">
              <label for="years" class="text-slate-500 mb-2">
                Mortgage Term                
              </label>
              <div class="input-container border-2 focus-within:border-lime border-slate-400 rounded-lg flex items-center overflow-hidden">
                <input name="years" id="years" type="text" class="border-none outline-none w-full px-3 hover:cursor-pointer">
                <span class="currency-symbol py-2 px-3">years</span>
              </div>
            </div>
      
            <div class="flex flex-col mt-5 md:mt-0">
              <label for="rate" class="text-slate-500 mb-2">
                Mortgage Rate                
              </label>
              <div class="input-container border-2 focus-within:border-lime border-slate-400 rounded-lg flex items-center overflow-hidden">
                <input name="rate" id="rate" type="text" class="border-none outline-none w-full px-3 hover:cursor-pointer">
                <span class="currency-symbol py-2 px-3 text-slate-700">%</span>
              </div>
            </div>
          </div>
    
          <div id="div-radios" class="mt-5">
            <label class="text-slate-500">
              Query Type
            </label>
    
            <div class="mt-2">
              <div class="btn-radio flex gap-4 border-2 border-slate-400 rounded-lg p-2">
                <input type="radio" id="opcion1" name="seleccion" value="repayment" class="accent-lime-hsl hover:cursor-pointer">
                <label for="opcion1" class="text-slate-900 hover:cursor-pointer">Reapayment</label>
              </div>
      
              <div class="btn-radio flex gap-4 border-2 border-slate-400 rounded-lg p-2 mt-2">
                <input type="radio" id="opcion2" name="seleccion" value="interest only" class="accent-lime-hsl hover:cursor-pointer">
                <label for="opcion2" class="text-slate-900 hover:cursor-pointer">Interest Only</label> 
              </div>
            </div>
          </div>
    
          <button id="btnSubmit" type="submit" class="mt-5 bg-lime w-full flex items-center justify-center gap-3 py-2.5 rounded-full hover:bg-opacity-50 transition-colors duration-200">
            <img src="src/assets/images/icon-calculator.svg" alt="icon-calculator">
            <p class="text-sm font-bold text-slate-900">Calculate Repayments</p>
          </button>
        </form>
      </div>

      <div id="resultados" class="bg-slate-900 mt-7 py-7 md:mt-0 md:p-7 md:rounded-bl-[50px] md:h-full md:flex">
        <div class="results flex flex-col items-center justify-center">
          <img src="src/assets/images/illustration-empty.svg" alt="image-empty">

          <div class="mt-1">
            <h2 class="text-lg text-center text-white">Results shown here</h2>
            <p class="text-slate-400 text-center mt-2">
              Complete the form and click “calculate repayments” to see what your monthly repayments would be.
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="text-center text-slate-900 mt-10 pb-3">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-slate-500">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jorgecb10" class="text-slate-500">Jorge Carranza</a>.
    </div>
  </footer>

  <script src="src/js/app.js"></script>
</body>
</html>
